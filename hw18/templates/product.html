<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<h1>Product</h1><br>
<table border = 1>
    <tr>
        <th>id</th>
        <td> {{ product.id }} </td>
    </tr>

    <tr>
        <th>Name</th>
        <td> {{ product.name }} </td>
    </tr>

    <tr>
        <th>Price</th>
        <td> {{ product.price }} </td>
    </tr>
    <tr>
        <th>Amount</th>
        <td> {{ product.amount }} </td>
    </tr>
    <tr>
        <th>Comment</th>
        <td> {{ product.comment }} </td>
    </tr>
</table>
<form action={{ url_for("delete_button", id = product.id) }} method="POST">
    <p><button type="submit" class="btn btn-success">Delete This Product</button></p>
</form><br>
<p><h3>Edit product:</h3></p>
<form action={{ url_for("edit_button", id = product.id) }} method="POST">
    <p><input type="radio" name = "Value to edit" value="name"/>Name</p>
    <p><input type="radio" name = "Value to edit" value="price"/>Price</p>
    <p><input type="radio" name = "Value to edit" value="amount"/>Amount</p>
    <p><input type="radio" name = "Value to edit" value="comment"/>Comment</p>
    <p><input type="text" name = "New value"/></p>
    <p><button type="submit" class="btn btn-success">Edit</button></p>
</form>

</body>
</html>
