<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>Products</h1><br>
<h3>Add product:</h3></p>
<form action={{ url_for("add_button") }} method="POST">
    <p>Name<br>
        <input type="text" name="Name"/></p>
    <p>Price<br>
        <input type="text" name="Price"/></p>
    <p>Amount<br>
        <input type="text" name="Amount"/></p>
    <p>Comment<br>
        <input type="text" name="Comment"/></p><br>
    <p><button type="submit" class="btn btn-success">Add</button></p>
</form>
<table border=1>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Comment</th>
    </tr>
    {% for product in products %}
        <tr>
            <td>
                <a href={{ url_for("product_info", id = product.id) }}>
                    <h4>{{ product.id }}</h4>
                </a>

            </td>
            <td> {{ product.name }} </td>
            <td> {{ product.price }} </td>
            <td> {{ product.amount }} </td>
            <td> {{ product.comment }} </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
